spring.application.name=UnderTheKorea
server.port=80
# PostgreSQL Database Connection
spring.datasource.url=jdbc:postgresql://192.168.0.18:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=021203
spring.datasource.driver-class-name=org.postgresql.Driver

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.UnderTheKorea.web.domain
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

logging.level.root=info
logging.level.com.UnderTheKorea.web=debug

spring.datasource.hikari.maximum-pool-size=10       
spring.datasource.hikari.minimum-idle=5              
spring.datasource.hikari.idle-timeout=600000       
spring.datasource.hikari.max-lifetime=900000        
spring.datasource.hikari.keepalive-time=300000     
spring.datasource.hikari.validation-timeout=5000 